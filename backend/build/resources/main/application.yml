server:
  port: 3080

spring:
  application:
    name: asset-manager

aws:
  region: ap-northeast-3
  dynamodb:
    table-name: AssetManager

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    com.assetmanager: DEBUG
